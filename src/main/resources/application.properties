spring.application.name=bytepost
# MongoDB configuration
spring.data.mongodb.uri=mongodb://localhost:27017/bytepost
spring.data.mongodb.database=bytepost
# Server configuration
server.port=8080
# Logging configuration
logging.level.root=INFO
logging.level.com.froilan.twitter=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.apache.catalina.core=INFO
# Request logging
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)
# Console logging pattern
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
# Actuator endpoints
#management.endpoints.web.exposure.include=health,info,metrics,loggers
#management.endpoint.health.show-details=always
#management.info.env.enabled=true
# DevTools configuration for hot reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=static/**,public/**
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400
# Optional: Enable automatic restart on classpath changes
spring.devtools.restart.trigger-file=.reloadtrigger
